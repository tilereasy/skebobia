<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Skebobia Scene</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      // Принудительно отключаем старые PWA-кэши для артефактов WebGL-сборки.
      // Несовместимые закэшированные wasm/data/framework файлы часто вызывают "memory access out of bounds".
      window.addEventListener("load", async function () {
        if ("serviceWorker" in navigator) {
          try {
            const regs = await navigator.serviceWorker.getRegistrations();
            await Promise.all(regs.map((reg) => reg.unregister()));
          } catch (e) {
            console.warn("SW unregister failed:", e);
          }
        }
        if ("caches" in window) {
          try {
            const keys = await caches.keys();
            const toDelete = keys.filter(
              (k) => k.includes("Skebobia Scene") || k.startsWith("UnityCache_"),
            );
            await Promise.all(toDelete.map((k) => caches.delete(k)));
          } catch (e) {
            console.warn("Cache cleanup failed:", e);
          }
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Показывает временный баннер на несколько секунд или
      // постоянное сообщение об ошибке поверх canvas, если type=='error'.
      // Для type=='warning' используется желтая подсветка.
      // Измените или удалите эту функцию, чтобы настроить визуальное
      // отображение некритичных предупреждений и ошибок для
      // пользователя.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var buildVersion = "0.1.1";
      var loaderUrl = buildUrl + "/webgl.loader.js?v=" + buildVersion;
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/webgl.data?v=" + buildVersion,
        frameworkUrl: buildUrl + "/webgl.framework.js?v=" + buildVersion,
        codeUrl: buildUrl + "/webgl.wasm?v=" + buildVersion,
        streamingAssetsUrl: "StreamingAssets",
        companyName: "t34M4 n3 R4k0V",
        productName: "Skebobia Scene",
        productVersion: "0.1",
        showBanner: unityShowBanner,
        // errorHandler: function(err, url, line) {
        //    alert("ошибка " + err + " произошла на строке " + line);
        //    // Верните 'true', если ошибка обработана и Unity не должна
        //    // обрабатывать ее дальше; иначе верните 'false'.
        //    return true;
        // },
      };

      // По умолчанию Unity синхронизирует размер render target WebGL canvas
      // с DOM-размером canvas-элемента (с учетом window.devicePixelRatio).
      // Установите false, если хотите отключить эту синхронизацию в движке
      // и самостоятельно управлять размерами DOM canvas и WebGL render target.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Режим для мобильных: растягиваем игровую canvas на всю область браузера:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }


      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
