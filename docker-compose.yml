services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-skebobia}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-skebobia}"]
      interval: 5s
      timeout: 5s
      retries: 20

  server:
    build:
      context: ./server
    env_file:
      - ./.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-skebobia}
      MEMORY_DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-skebobia}
    ports:
      # Оставляем прямой доступ для старых клиентов/сборок, которые все еще ходят на :8000.
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

  dashboard:
    build:
      context: ./dashboard
    depends_on:
      - server

  scene:
    build:
      context: ./scene

  gateway:
    build:
      context: ./gateway
    depends_on:
      - dashboard
      - scene
      - server
    ports:
      - "80:80"

volumes:
  postgres_data:
